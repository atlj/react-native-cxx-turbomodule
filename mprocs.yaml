procs:
  Install pods:
    shell:  pod install
    cwd: example/ios
    autostart: false
  Run Codegen:
    shell: npx react-native codegen
    cwd: example
    autostart: false
  Build Android:
    shell: yarn android
    cwd: example
    autostart: false
  React Native Config:
    shell: yarn react-native config
    cwd: example
    autostart: false
  Start example:
    shell: yarn start
    cwd: example
  Build server: xcode-build-server
